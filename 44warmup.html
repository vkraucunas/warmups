<!DOCTYPE html>
<html ng-app="taskApp">
<head>
    <title>TO DO</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-88w0u/oucDSTE30ETLLIobzhT+bQ6CSsiqQyLZpwHvve89eqUA9F2Db6ST6jGRLx" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style type="text/css">
        body {
            padding: 50px;
        }
        button {
            margin: 10px;
        }
        .warning {
            background-color: red;
        }
    </style>
</head>
<body ng-controller="underControl">
    <div class="container">
        <div class="row" style="text-align: center;">
            <button class="btn btn-success btn-lg" ng-click="state = 'new'">New Task</button>
            <button class="btn btn-info btn-lg" ng-click="state = 'list'">Task List</button>
            <button class="btn btn-warning btn-lg" ng-click="state = 'done'">Completed Tasks</button>
        </div>
        <hr>
        <div class="container">
            <div class="row"
                 ng-show="state == 'new'">
                <h4 style="text-align: center;">Add a Task</h4>
                <form name='taskForm'
                      ng-submit='addTask()'
                      novalidate
                      method='post'>
                    <input type='hidden' name='form-name' value='taskForm' />
                    <div class="form-group">
                        <input type="text"
                               name="task"
                               class="form-control"
                               ng-model="newTask.task"
                               ng-minlength=3
                               required>
                    </div>
                    <div class="form-group">
                        <input type="submit"
                               class="btn btn-primary btn-lg">
                    </div>
                </form>
            </div>
            <div class="row"
                 ng-show="state == 'list'">
                <h4 style="text-align: center;">Task List</h4>
                <ul ng-repeat="task in tasks | filter:task.done">
                    <li style="list-style: none;"
                        ng-hide="task.done">
                        <input type="checkbox"
                               ng-model="task.done">
                        <p style="display: inline; margin-left: 20px;">{{task.task}}</p>
                    </li>
                </ul>
            </div>
            <div class="row"
                 ng-show="state == 'done'">
                <h4 style="text-align: center;">Completed Tasks</h4>
                <ul ng-repeat="task in tasks | filter: !task.done">
                    <li style="text-decoration: line-through;">
                        {{task.task}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="44warmup.js"></script>
</body>
</html>
